<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skinns | Clothing Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🔵 Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Skinns</div>
    <ul class="navbar-menu">
      <li><a href="cart.html">Cart</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Signup</a></li>
    </ul>
  </nav>

  <!-- 🛍️ Products Section -->
  <section class="product-section">
    <h2 class="section-title">Shop Our Latest Collection</h2>
    <div class="product-grid">
      <!-- Product Cards -->
      <div class="product-card">
        <img src="https://skinns2.s3.eu-north-1.amazonaws.com/cool%20shirt.jpg" alt="Cool Shirt" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Cool Shirt</h3>
          <p class="product-category">Western - $999</p>
          <p class="product-gender">Male</p>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://skinns2.s3.eu-north-1.amazonaws.com/Floral%20Dress.jpg" alt="Floral Dress" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Floral Dress</h3>
          <p class="product-category">Western - $1299</p>
          <p class="product-gender">Female</p>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://skinns2.s3.eu-north-1.amazonaws.com/denim%20jeans.jpg" alt="Denim Jeans" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Denim Jeans</h3>
          <p class="product-category">Western - $899</p>
          <p class="product-gender">Female</p>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>

      <div class="product-card">
        <img src="https://skinns2.s3.eu-north-1.amazonaws.com/stylish%20jacket.jpg" alt="Stylish Jacket" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Stylish Jacket</h3>
          <p class="product-category">Western - $1499</p>
          <p class="product-gender">Female</p>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://skinns2.s3.eu-north-1.amazonaws.com/Casual%20T-Shirt.jpg" alt="Casual T-Shirt" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Casual T-Shirt</h3>
          <p class="product-category">Western - $499</p>
          <p class="product-gender">Male</p>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://skinns2.s3.eu-north-1.amazonaws.com/Formal%20Suit.jpg" alt="Formal Suit" class="product-img">
        <div class="product-info">
          <h3 class="product-title">Formal Suit</h3>
          <p class="product-category">Formal - $2999</p>
          <p class="product-gender">Male</p>
          <button class="add-to-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </div>

      
      </div>

      <!-- You can copy & paste more .product-card blocks for more items -->
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
